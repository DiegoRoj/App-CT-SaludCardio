<ion-header no-border>
  <ion-toolbar color="primary" mode="ios">

    <ion-buttons slot="start">
      <ion-button (click)="mostrarPop( $event )">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <img class="logoPlmHead" src="/assets/images/logoHeader.svg" alt="">

    <img class="logoPatrocinador" src="/assets/images/logoHeaderAlpharma.svg" alt="">

    <ion-buttons slot="end">
      <ion-button routerLink="/configuracion">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>
